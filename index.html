<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CifrasDelMundo.com - Preguntas Numéricas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="counter">
                <span id="questionsSeen">0</span>
            </div>
            <p class="site-title">cifrasdelmundo.com</p>
        </header>
        
        <main class="game-area">
            <div class="question-card">
                <h2 id="currentQuestion">Cargando pregunta...</h2>
                <div id="answerDisplay" class="answer-display answer-placeholder">
                    <div class="answer-number" id="answerNumber"></div>
                    <div class="answer-explanation" id="answerExplanation"></div>
                </div>
            </div>
            
            <div class="button-card">
                <div class="button-group">
                    <button id="mainBtn" class="btn">
                        <span id="btnLabel">Respuesta</span>
                    </button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>¿Cuánto sabes sobre el mundo en números? <a href="about.html" class="about-link">Sobre el proyecto</a></p>
        </footer>
    </div>
    
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
